<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        body {
            margin: 0; /* Remove default body margins */
            overflow: hidden; /* Hide scrollbars */
            background-size: cover; /* Make video cover the entire screen */
            background-repeat: no-repeat; /* Prevent video repetition */
            display: flex; /* Enable flexbox layout */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            min-height: 100vh; /* Ensure body takes up full viewport height */
        }

        .card {
            position: relative;
            width: 300px;
            height: 425px;
            border: 10px solid #ebb812;
            box-shadow: inset 10px 0px 15px 0px rgba(0, 0, 0, 0.1);
            background-image: linear-gradient(to bottom, rgba(255, 255, 255), rgba(255, 255, 255, 0.5)), url("https://images.unsplash.com/photo-1527481138388-31827a7c94d5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60");

            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-size: cover;
            background-color: #e6f0e6;
            background-position: center;
        }
        .card .text-container {
            width: 80%;
            height: 80%;
            margin: auto;
            background-position: center;
        }
        .strikethrough {
            text-decoration: line-through;
        }
        .card .text-container #head {
            font-family: 'Nobile', sans-serif;
            font-size: 1.5em;
            margin: 60px auto 60px auto;
        }
        .card p {
            font-size: 1.1em;
            line-height: 1.4;
            font-family: 'Nobile';
            color: #331717;
            font-style: italic;
            text-align: center;
            margin: 30px auto 0px auto;
            background-position: center;
        }
        .card .front {
            position: absolute;
            width: 100%;
            height: 100%;
            margin: -10px 0px 0px -10px;
            border: 10px solid #ebdd12;
            backface-visibility: hidden;
            background-color: #ebd512;
            background-size: contain;
            transform-style: preserve-3d;
            transform-origin: 0% 50%;
            transform: perspective(800px) rotateY(0deg);
            transition: all 0.8s ease-in-out;
            background-position: center;
        }

        .card:hover .front {
            transform: perspective(800px) rotateY(-170deg);
            background-color: #41718d;
        }
        .card:hover .back {
            transform: perspective(800px) rotateY(-170deg);
            box-shadow: 7px 0px 5px 0px rgba(0, 0, 0, 0.3), inset 2px 0px 15px 0px rgba(0, 0, 0, 0.1);
            background-color: #d2dcd2;
        }
        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 10px solid #dfc760;
            margin: -10px 0px 0px -10px;
            backface-visibility: visible;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, .5));
            transform-style: preserve-3d;
            transform-origin: 0% 50%;
            transform: perspective(800px) rotateY(0deg);
            transition: all 0.8s ease-in-out;
            background-color: #e6f0e6;
            box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0.1);
        }

        .imgset {
            position: relative;
            z-index: 1;
            margin-bottom: -215px;
        }
        .imgset img {
            box-shadow: 0px 6px 11px 7px rgba(0, 0, 0, 0.22);
            border-radius: 5px;
        }

        video {
            position: fixed; /* Keep video in place on scroll */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure video scales to fit the screen */
            z-index: -1; /* Place video behind other content */
        }
    </style>
</head>
<body>

<div class="card">
    <div class="back"></div>
    <div class="front">
        <div class="imgset">
            <img width="100%" src="h1.png">
        </div>
    </div>
    <video autoplay muted loop>
        <source src="birthdaygift.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="text-container">
        <p id="head">Happy Birthday!</p>
        <h5>Princess Anne Soria</h5>
        <h5><p>happy birthday  my thank you for everthing you did for me and thank you for understandng to me  sorry my mao rani na kyaa nako pero i try to be nice guy thank you my again enjoy your day  and happy  birthday my ilove you </p></h5>
        <p>Hope your day goes great!</p>
    </div>
</div>
</body>
</html>
